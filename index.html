<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/main/output/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beki's RESPONSIVE PERSONAL PORTFOLIO WEBSITE</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="banner">
      <div class="bg bg-1"></div>
      <div class="bg bg-2"></div>
      <div class="bg bg-3"></div>
      <!-- <h1>Beki's Portfolio</h1> -->
      <h1 class="name">
        <span>Beki</span><br /><span>P</span><span>O</span><span>R</span
        ><span>T</span><span>F</span><span>OLIO</span>
      </h1>
      <span class="gradient"></span>
      <span class="spotlight"></span>
      <div class="bg bg-4"></div>
      <div class="bg bg-5"></div>
      <div class="bg bg-6"></div>
      <div class="bg bg-7"></div>
      <div class="bg bg-8"></div>
      <div class="bg bg-9"></div>
    </div>

    <div class="tab intro">
      <h2 class="animation-show">Beki's Portfolio</h2>
      <img src="/main/output/logo.png" alt="" class="animation-show" />
      <p class="animation-show">
        Hi there, i am Bereket From Ethiopia learning -Software-Engineering and
        tech enthusiastic. Form more information Click the button below.
      </p>
      <button class="animation-show">
        <a
          href="/main/index.html"
          style="text-decoration: none; color: aliceblue; font-weight: bolder"
          onclick="playSound()"
          >Explore More</a
        >
      </button>
    </div>
    <script src="app1.js"></script>

    <audio id="myAudio">
      <source src="/rocket.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>

    <audio id="scrollSound">
      <source src="/transition.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
    <script>
      function playSound() {
        var myAudio = document.getElementById("myAudio");
        if (myAudio) {
          myAudio
            .play()
            .then(() => console.log("Audio playback started"))
            .catch((error) => console.error("Error playing audio: ", error));
        } else {
          console.error("Audio element not found");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        var scrollSound = document.getElementById("scrollSound");
        var isPlaying = false;

        window.addEventListener("scroll", function () {
          // Check if the user has scrolled down (not necessary but can be used for more complex conditions)
          if (window.scrollY > 0) {
            if (!isPlaying) {
              scrollSound.play();
              isPlaying = true;
            }
          } else {
            // Optional: Stop the sound when scrolling back to the top
            scrollSound.pause();
            scrollSound.currentTime = 0; // Reset sound to beginning
            isPlaying = false;
          }
        });
      });
    </script>
  </body>
</html>
